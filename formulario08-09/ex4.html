<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <h1>
        4- Se listarmos todos os números naturais abaixo de 50 que são múltiplos de 3.

    </h1>
    <script>
        let numero = 3

            for(numero = 3; numero < 50; numero +=3){
                document.write("<br>" + numero)
            }
    </script>
</body>
</html>
