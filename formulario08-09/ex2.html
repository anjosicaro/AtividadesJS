<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<h1>    Faça um programa JavaScript que receba 3 números informados pelo usuário e em seguida apresente uma mensagem de alerta informando qual é o maior número dentre os números informados.
</h1>
<script>
    let n1 = parseInt(prompt("Digite o primeiro número"));
    let n2 = parseInt(prompt("Digite o primeiro número"));
    let n3 = parseInt(prompt("Digite o primeiro número"));

    if(n1> n2 && n1> n3){
        document.write(n1 + "é o maior número")
    }else if(n2 > n1 && n2 > n3){
        document.write(n2 + "é o maior número")
    }else{
        document.write(n3 + "é o maior número")
    }

</script>
    
</body>
</html>
