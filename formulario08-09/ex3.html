<body>
    <h1>
        3- Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá uma mensagem dizendo se o usuário e ou não menor de idade.

    </h1>
    <script>

        let idade = parseInt(prompt("Olá, qual a sua idade? "));

            if(idade == 17){
                document.write("Você ainda é menor de idade, aguarde mais um pouquinho!")
            }else if(idade < 17){
                document.write("Você é menor de idade")
            }else{
                document.write("Você é maior de idade")
            }

    </script>
</body>
